<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>BS Paint 1.0</title>
</head>

<body>

    <h3>BS Paint 1.0</h3>
    <p class="message">Paint away!</p>
    <canvas id="canvasBoard"></canvas>
    <div id="selectedColor" class="blackSelect"><img src="./paintbrush.png" class="ButtoncolorImg"></div>
    <div id="button-box">
        <button id="blue" class="Buttoncolor button" title="Brush Color is blue"></button>
        <button id="red" class="Buttoncolor button" title="Brush Color is red"></button>
        <button id="yellow" class="Buttoncolor button" title="Brush Color is yellow"></button>
        <button id="green" class="Buttoncolor button" title="Brush Color is green"></button>
        <button id="purple" class="Buttoncolor button" title="Brush Color is purple"></button>
        <button id="brown" class="Buttoncolor button" title="Brush Color is brown"></button>
        <button id="black" class="Buttoncolor button" title="Brush Color is black"></button>
        <button id="white" class="Buttoncolor button" title="Brush Color is white"></button>
        <button id="fill" class="toolButton" title="Fills entire canvas with selected colour"><img src="./palette.png" class="Buttoncolor" alt="Fills entire canvas with selected colour"></button>
        <button id="deleteAllClearBoard" class="toolButton" title="Resets entire canvas">RESET </button>
    </div>



</body>

</html>
<script src="main.js"></script>
